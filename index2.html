<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> student form</title>
    <style>
        body {
            font-size: 24px;
        }

        button {
            background-color: blue;
        }

            button:hover {
                background-color: orange;
            }

        @media (min-width:599px) {
            body {
                background-color: blue;
            }
        }

        @media (max-width:600px) {
            body {
                background-color: red;
            }
        }
    </style>

</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="full name" name="name" />
            <input type="text" placeholder="father's name" name="father's name" />

        </div>
        <div>
            select gender
            <input type="radio" name="gender" value=" male" />male
            <input type="radio" name="gender" value="female" />female

        </div>
        <div>
            in which class you are studing
            <input list="standards" name="standard" placeholder="standard" />
            <datalist id="standards">
                <option value="1st"></option>
                <option value="2nd"></option>
                <option value="3rd"></option>
                <option value="4th"></option>
                <option value="5th"></option>
                <option value="6th"></option>
                <option value="7th"></option>
                <option value="8th"></option>
                <option value="9th"></option>
                <option value="10th"></option>
                <option value="11th"></option>
                <option value="12th"></option>
            </datalist>
        </div>
        <button>
            click here
        </button>
    </form>

</body>
</html>
